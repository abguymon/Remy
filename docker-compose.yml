version: '3.8'

networks:
  remy-net:
    external: true

services:
  # Mealie service - uses the base provided mealie.docker-compose.yml content
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    restart: always
    ports:
      - "9925:9000"
    environment:
        OPENAI_API_KEY: ${OPENAI_API_KEY}
    deploy:
      resources:
        limits:
          memory: 1000M
    volumes:
      - mealie-data:/app/data/
    networks:
      - remy-net

  mealie-mcp-server:
    build: ./services/mealie-mcp-server
    container_name: mealie-mcp-server
    restart: always
    environment:
      MEALIE_BASE_URL: ${MEALIE_BASE_URL}
      MEALIE_API_KEY: ${MEALIE_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - remy-net

  kroger-mcp:
    build: ./services/kroger-mcp
    container_name: kroger-mcp
    restart: always
    environment:
      KROGER_CLIENT_ID: ${KROGER_CLIENT_ID}
      KROGER_CLIENT_SECRET: ${KROGER_CLIENT_SECRET}
      KROGER_REDIRECT_URI: ${KROGER_REDIRECT_URI}
    volumes:
      - kroger-data:/app/data
    ports:
      - "8001:8000" # Expose on a different port to avoid conflict with mealie-mcp-server
    networks:
      - remy-net

  # Legacy Streamlit UI (can be removed after migration)
  remy-agent:
    build: ./services/remy-agent
    container_name: remy-agent
    restart: always
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MEALIE_MCP_URL: http://mealie-mcp-server:8000/sse
      KROGER_MCP_URL: http://kroger-mcp:8000/sse
      MEALIE_EXTERNAL_URL: http://localhost:9925
    volumes:
      - remy-data:/app/data
    ports:
      - "8501:8501"
    depends_on:
      - mealie-mcp-server
      - kroger-mcp
    networks:
      - remy-net
    profiles:
      - legacy

  # New FastAPI backend
  remy-api:
    build: ./services/remy-api
    container_name: remy-api
    restart: always
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      INITIAL_INVITE_CODE: ${INITIAL_INVITE_CODE:-}
      KROGER_MCP_URL: http://kroger-mcp:8000/sse
      MEALIE_MCP_URL: http://mealie-mcp-server:8000/sse
      MEALIE_EXTERNAL_URL: http://localhost:9925
      DATABASE_URL: sqlite+aiosqlite:///data/remy.db
    volumes:
      - remy-api-data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      - mealie-mcp-server
      - kroger-mcp
    networks:
      - remy-net

  # New React frontend
  remy-web:
    build:
      context: ./services/remy-web
      args:
        VITE_API_URL: /api
    container_name: remy-web
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - remy-api
    networks:
      - remy-net

volumes:
  mealie-data:
  kroger-data:
  remy-data:
  remy-api-data:
